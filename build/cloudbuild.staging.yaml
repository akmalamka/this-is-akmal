substitutions:
  _ARTIFACT_NAME: asia-east1-docker.pkg.dev/this-is-akmal/cloud-build-ci-cd
  _IMAGE_NAME: thisisakmal

options:
  dynamicSubstitutions: true
  logging: CLOUD_LOGGING_ONLY

steps:
  - id: Building the Docker image
    name: gcr.io/cloud-builders/docker
    args:
      - build
      - -f
      - build/Dockerfile
      - -t
      - '${_ARTIFACT_NAME}/${_IMAGE_NAME}'
      - --build-arg
      - 'NEXT_PUBLIC_SANITY_PROJECT_ID_ARG=${_NEXT_PUBLIC_SANITY_PROJECT_ID}'
      - --build-arg
      - 'NEXT_PUBLIC_SANITY_DATASET_ARG=${_NEXT_PUBLIC_SANITY_DATASET}'
      - --build-arg
      - 'NEXT_PUBLIC_SANITY_API_VERSION_ARG=${_NEXT_PUBLIC_SANITY_API_VERSION}'
      - --build-arg
      - 'NEXT_PUBLIC_SANITY_STUDIO_URL_ARG=${_NEXT_PUBLIC_SANITY_STUDIO_URL}'
      - --build-arg
      - 'SANITY_API_READ_TOKEN_ARG=${_SANITY_API_READ_TOKEN}'
      - --build-arg
      - 'DEPLOY_ENV_ARG=${_DEPLOY_ENV}'
      - .

    env: [DOCKER_BUILDKIT=1]
  - id: Installing dependencies
    name: '${_ARTIFACT_NAME}/${_IMAGE_NAME}'
    entrypoint: pnpm
    args:
      - install
      - --frozen-lockfile
  - id: Building the site
    name: '${_ARTIFACT_NAME}/${_IMAGE_NAME}'
    entrypoint: pnpm
    args:
      - run
      - build
  - id: Deploying
    name: '${_ARTIFACT_NAME}/${_IMAGE_NAME}'
    entrypoint: pnpm
    args: ['deploy:staging']

images:
  - '${_ARTIFACT_NAME}/${_IMAGE_NAME}'
